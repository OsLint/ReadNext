<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Recommendation System</h1>
        <div class="form-group">
            <label for="username">Add User</label>
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="addUser()">Add User</button>
        </div>
        <div class="form-group">
            <label for="book">Add Book</label>
            <input type="text" id="book" placeholder="Enter book title">
            <button onclick="addBook()">Add Book</button>
        </div>
        <div class="form-group">
            <label for="user-id">User ID</label>
            <input type="number" id="user-id" placeholder="Enter user ID">
        </div>
        <div class="form-group">
            <label for="book-id">Book ID</label>
            <input type="number" id="book-id" placeholder="Enter book ID">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" placeholder="Enter rating">
            <button onclick="addPreference()">Add Preference</button>
        </div>
        <div class="form-group">
            <button onclick="getRecommendations()">Get Recommendations</button>
        </div>
        <div id="recommendations"></div>
    </div>

   <script src="/templates/app.js"></script>
</body>
</html>
